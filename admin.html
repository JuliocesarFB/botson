<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Admin | BOTS ON</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<link rel="stylesheet" href="assets/css/pages/admin.css">
</head>
<body class="admin">
<header class="admin-header">
<h1>Admin • Registrar Partida</h1>
</header>
<main class="admin-container">
<section class="card">
<h2>Informações da Partida</h2>
<div class="form-grid">
<input type="text" id="map" placeholder="Mapa (ex: Mirage)">
<select id="matchWin">
<option value="">Resultado</option>
<option value="true">Vitória</option>
<option value="false">Derrota</option>
</select>
</div>
</section>
<section class="card">
<h2>Jogadores</h2>
<div id="players" class="players-grid"></div>
<button id="addPlayer" class="admin-btn secondary" type="button">+ Adicionar jogador</button>
</section>
<button id="saveMatch" class="admin-btn primary" type="button">Registrar Partida</button>
</main>
<script src="assets/js/pages/admin.js"></script>
</body>
</html>
